<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-copia.css">

</head>

<body>

    <header>

        <div class="caja">

            <h1><img src="imagenes/logo.png" alt="Logo de la Empresa"></h1>

            <nav>

                <ul class="navegador">

                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>

                </ul>

            </nav>

        </div>

    </header>

    <main>

        <form>

            <label for="nombreyapellido" class="label-patron">Nombre y Apellido</label>
            <input type="text" id="nombreyapellido" class="input-patron">

            <label for="correo" class="label-patron">Correo electrónico</label>
            <input type="email" id="correo" class="input-patron" placeholder="ejemplo@gmail.com">

            <label for="tel" class="label-patron">Teléfono</label>
            <input type="tel" id="tel" class="input-patron" placeholder="(XX) XXXX XXXX">

            <label for="mensaje" class="label-patron">Mensaje</label>
            <textarea id="mensaje" class="input-patron" rows="10"></textarea>

            <fieldset>
                <legend class="label-patron">¿Como le gustaría que lo contactemos?</legend>
                <label for="email" class="label-patron"><input type="radio" value="email" name="contacto"
                        id="email">Email</label>
                <label class="label-patron"><input type="radio" value="tel" name="contacto">Teléfono</label>
                <label class="label-patron"><input type="radio" value="whatsapp" name="contacto"
                        checked>Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend class="label-patron">En que horario le gustaria ser atendido</legend>

                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <fieldset class="checkbox">
                <label class="label-patron"><input type="checkbox" checked>¿Le gustaria recibir notificaciones?</label>
            </fieldset>

            <input class="enviar-boton" type="submit" value="Enviar formulario">
        </form>

        <table>
            <thead>
                <tr>
                    <th>
                        Día
                    </th>
                    <th>
                        Horario
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        Lunes
                    </td>
                    <td>
                        8:00 - 20:00
                    </td>
                </tr>
                <tr>
                    <td>
                        Miércoles
                    </td>
                    <td>
                        8:00 - 20:00
                    </td>
                </tr>
                <tr>
                    <td>
                        Viernes
                    </td>
                    <td>
                        8:00 - 20:00
                    </td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo de la Empresa">
        <p class="copyright">&copy Copyright Barbería Alura - 2022</p>
    </footer>

</body>
