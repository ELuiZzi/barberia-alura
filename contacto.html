<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>

        <div class="caja">

            <h1><img src="imagenes/logo.png" alt="Logo de la Empresa"></h1>

            <nav>

                <ul class="navegador">

                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>

                </ul>

            </nav>

        </div>

    </header>

    <main>
        <form>
            <label for="nombreyapellido" class="label-patron">Nombre y Apellido</label>
            <input type="text" id="nombreyapellido" class="input-padron" required>

            <label for="correoelectronico" class="label-patron">Correo electrónico</label>
            <input type="email" id="correoelectronico" class="input-padron" placeholder="ejemplo@mail.com" required>

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" placeholder="(XX) XXXX XXXX" required>

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email"
                        id="radio-email">Email</label>


                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono"
                        id="radio-telefono">Teléfono</label>


                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp"
                        checked>WhatsApp</label>

            </fieldset>

            <fieldset>
                <legend>¿En qué horario te gustaría ser atendido</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>


            <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir las novedades de Barberia
                Alura?</label>

            <input type="submit" value="Enviar formulario" class="enviar">
        </form>

        <table class="tabla-horario">
            <thead>
                <tr>
                    <th>Dias</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8:00 - 20:00</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>8:00 - 20:00</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8:00 - 20:00</td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo de la Empresa">
        <p class="copyright">&copy Copyright Barbería Alura - 2022</p>
    </footer>

</body>
